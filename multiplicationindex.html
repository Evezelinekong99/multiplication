<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication 100 Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    #game-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .answer-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #87cefa;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      transition: 0.3s;
    }
    .answer-btn:hover {
      background-color: #00bfff;
      color: white;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      height: 30px;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-box">
    <h2>Multiplication Challenge: 100 Questions</h2>
    <div class="question" id="question">Loading...</div>
    <div id="answers"></div>
    <div id="result"></div>
    <div id="score"></div>
  </div>

  <script>
    let score = 0;
    let questionCount = 0;
    const totalQuestions = 100;

    function generateQuestion() {
      document.getElementById('result').innerText = '';
      const num1 = Math.floor(Math.random() * 12) + 1;
      const num2 = Math.floor(Math.random() * 12) + 1;
      const correctAnswer = num1 * num2;
      const answers = [correctAnswer];

      // Generate 3 wrong answers
      while (answers.length < 4) {
        let wrong = Math.floor(Math.random() * 144) + 1;
        if (!answers.includes(wrong)) {
          answers.push(wrong);
        }
      }

      // Shuffle answers
      answers.sort(() => Math.random() - 0.5);

      document.getElementById('question').innerText = `Q${questionCount + 1}: What is ${num1} √ó ${num2}?`;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.innerText = answer;
        btn.className = 'answer-btn';
        btn.onclick = () => checkAnswer(answer, correctAnswer);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        document.getElementById('result').innerText = '‚úÖ Correct!';
      } else {
        document.getElementById('result').innerText = `‚ùå Wrong! The correct answer is ${correct}`;
      }

      questionCount++;
      if (questionCount < totalQuestions) {
        setTimeout(generateQuestion, 1000);
      } else {
        document.getElementById('question').innerText = 'Game Over!';
        document.getElementById('answers').innerHTML = '';
        document.getElementById('score').innerText = `üéâ Your Score: ${score} / ${totalQuestions}`;
      }
    }

    generateQuestion();
  </script>
</body>
</html>
